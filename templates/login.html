<!--This file is the base template -->


{% include "header.html" %}

{% block content %}
<main>

<div class="container center">
        {% include 'flash_messages.html' %}

  <div class="row">
    <div class="col s12">
      <h2 class="header darken"> Please login here</h2>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <div class="input-field col s6 offset-s3">
        <i class="material-icons prefix">account_circle</i>
        <input id="icon_prefix" type="text" class="validate">
        <label for="icon_prefix">Username</label>
      </div>
      <div class="input-field col s6 offset-s3">
        <i class="material-icons prefix">keyboard</i>
        <input id="icon_keyboard" type="password" class="validate">
        <label for="icon_keyboard">Password</label>
      </div>
    </div>
  </div>

  <a href="{{url_for('completeLogin')}}" class="btn-large center lightGreen">Login</a>


</div>
</main>



{% endblock %}

{% include "footer.html" %}

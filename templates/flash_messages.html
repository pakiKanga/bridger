{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="row">
<div class="col s12 m12">
	<div class="card teal darken-1 hoverable z-depth-1 ">
		<div class="card-content black-text">
			{% for message in messages %}
			<span class="header card-title white-text"> {{message}} </span>
			{% endfor %}

		</div>
	</div>
</div>
</div>

{% endif %}
{% endwith %}

{% include "footer.html" %}
